<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Daniel Johns</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        .resume-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .pdf-container {
            width: 100%;
            height: 70vh;
            margin: 20px 0;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }

        .download-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #4a6df0;
            color: white;
            border: none;
            border-radius: 30px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(74, 109, 240, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .download-button:hover {
            background-color: #3a59d0;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(74, 109, 240, 0.4);
        }

        .resume-description {
            text-align: center;
            max-width: 600px;
            margin: 0 auto 20px;
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
<div class="container">
    <nav class="sidebar">
        <a href="index.html" class="nav-item">Home</a>
        <a href="about.html" class="nav-item">About</a>
        <a href="projects.html" class="nav-item">Projects</a>
        <a href="resume.html" class="nav-item active">Resume</a>
    </nav>

    <main class="content-box">
        <h1>Resume</h1>
        <div class="resume-content">
            <p class="resume-description">
                View my resume below to see my experience, skills, and education in detail.
                You can also download a copy for your records.
            </p>

            <div class="pdf-container">
                <!-- Replace "path/to/your/resume.pdf" with the actual path to your PDF file -->
                <iframe class="pdf-viewer" src="docs/Daniel_Johns_Resume.pdf"></iframe>
            </div>

            <!-- Replace "path/to/your/resume.pdf" with the actual path to your PDF file -->
            <a href="docs/Daniel_Johns_Resume.pdf" download="Daniel_Johns_Resume.pdf" class="download-button">
                Download Resume (PDF)
            </a>
        </div>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
